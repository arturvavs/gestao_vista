<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

</head>
<style>
    .form-group{
        margin: 0 auto;
        width: 100%;
        max-width: 25rem;
        padding: 2rem;
    }

    .btn-primary{
        margin-top: 1rem;
        width: 100%;
    }

    .btn-secondary{
        margin-top: 1rem;
        width: 100%;
    }

</style>
<body>
    {% with messages = get_flashed_messages(with_categories=true)%} 
        {% if messages%} 
            {%for category,message in messages%} 
                {%if category == 'error' %}
                <div class="alert alert-danger alter-dismissable fade show" role="alert">
                    {{message}}
                </div>
                {%endif%} 
            {%endfor%}
        {%endif%} 
    {%endwith%}
        
        <form class="form-group" method="POST" autocomplete="off">
            <img
              src="{{ url_for('static', filename='images/hsc_logo.png') }}"
              height="250"
              width="350"
            />
            <h3 align="center">Login</h3>
            <div>
                <label for="nm_usuario"></label>
                <input type="text" class="form-control" id="nm_usuario" name="nm_usuario" placeholder="Usuario"/>
        
            </div>
        
            <!--<div>
                <label for="passWord"></label>
                <input type="password" class="form-control" id="passWord" name="passWord" placeholder="Senha"/>
        
            </div>-->
    
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
</body>

</html>
